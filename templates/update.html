{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
        rel="stylesheet"
        />
    <link rel="stylesheet" href="{% static 'update.css' %}">

</head>
<body>
    <header>
        <h1>Update Movie</h1>
    </header>
    <form action="" id="update-form" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="edited_title" placeholder="Enter movie title" value={{prod.title}}>

        <label for="image">Image:</label>
        {% if prod.image%}
        <img src="{{prod.image.url}}" alt={{prod.image.url}} style="height:25px;width:25px"/><small>{{prod.image.url}}</small>
        {% endif %}
        <input type="file" id="image" name="edited_image" placeholder="image">

        <label for="description">Description:</label>
        <textarea id="description" name="edited_description" placeholder="Enter movie description">{{prod.description}}</textarea>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="edited_rating" min="1" max="10" placeholder="Enter movie rating" value={{prod.rating}}>

        <label for="release-date">Release Date:</label>
        <input type="date" id="release-date" name="edited_release-date" value="{{prod.date|date:'Y-m-d' }}">

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="edited_genre" placeholder="Enter movie genre" value={{prod.genre}}>

        <button id="save-button">Save Edits</button>
    </form>
    {% comment %} bootstrap footer {% endcomment %}
    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              data-mdb-ripple-init
              class="btn btn-link btn-floating btn-lg text-body m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2024 Copyright:
          <a class="text-body" href="#">Movieshub.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    {% comment %} end {% endcomment %}
    <script>
       
        import { Ripple, initMDB } from "mdb-ui-kit";
    
        initMDB({ Ripple });
        </script>

            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
            ></script>
</body>
</html>
