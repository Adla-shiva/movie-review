{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Movie</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
        rel="stylesheet"
        />
    <!-- CSS only -->   
    <link rel="stylesheet" href="{% static 'insert.css' %}">
</head>
<body>

    <header>
        <h1>Create Movie</h1>
    </header>

    <form id="create-form" action="create" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter movie title">

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" placeholder="image">


        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter movie description"></textarea>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" placeholder="Enter movie rating">

        <label for="release-date">Release Date:</label>
        <input type="date" id="release-date" name="release-date">

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Enter movie genre">
        <button  id="save-button">Save</button>
    </form>
     {% comment %} bootstrap footer {% endcomment %}
     <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">

          <section class="mb-4">

            ></a>
      
            <!-- Twitter -->

            ></a>
      
            <!-- Linkedin -->

          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">

</body>
